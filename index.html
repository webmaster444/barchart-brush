<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Total Revenue Chart</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="totalrev_chart_wrapper"></div>
<div id="eventlength_chart_wrapper"></div>
<div id="projectid_chart_wrapper"></div>
<!-- <script src="../d3.v3.js"></script> -->
<script src="assets/d3.v3.min.js"></script>
<script>
d3.json("data/sampledata.json", function(error, jsondata) {
  var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

  var parseDate = d3.time.format("%b %Y").parse;

  var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

  var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

  var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

  var totalheight = height + height2;
  var svg = d3.select("#totalrev_chart_wrapper").append("svg")
    .attr('viewBox','0 0 960 500');

  svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

  var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

  var zoom = d3.behavior.zoom()
    .on("zoom", draw);
  
  // Add rect cover the zoomed graph and attach zoom event.
  var rect = svg.append("svg:rect")
    .attr("class", "pane")
    .attr("width", width)
    .attr("height", height)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(zoom);

  var rectTransform = function(d) {    
    return "translate(" + x(d.date) + "," + y(d.totalrev) + ")";
  };
  var rectTransform2 = function(d) {
    return "translate(" + x2(d.date) + "," + y2(d.totalrev) + ")";
  };
  
	// data = reformatData(jsondata);
  data = dataByDate(jsondata);  
  data = reformatData(data);

  data1 = reformatData(jsondata);  
  var endDate = d3.max(data.map(function(d){return getNextDay(d.date)}));
  var startDate = d3.min(data.map(function(d){return d.date}));
	// x.domain([startDate,endDate]);
  x.domain(d3.extent(data.map(function(d){return d.date})))
  y.domain([0, d3.max(data.map(function(d) { return d.totalrev; }))]);
	x2.domain(x.domain());
	y2.domain(y.domain());  	
  	
  	// Set up zoom behavior
	zoom.x(x);
	var g_wrapper = focus.append('g').attr('class','g_wrapper');
  var g_containers = g_wrapper.selectAll(".chart")
    .data(data).enter()
    .append('g')
    .attr('class', 'g_containers')
    .attr("transform", rectTransform);
    
  g_containers.append('rect')
    .attr('x',0)
    .attr('y',0)
    .attr('width',function(d){                
      var tmr = new Date(d.date);
      tmr.setDate(d.date.getDate()+1);
      return x(tmr) - x(d.date);        
    })
    .attr('height',function(d){
      return height - y(d.totalrev);
    });

  focus.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  focus.append("g")
    .attr("class", "y axis")
    .call(yAxis); 

  var g_containers1 = context.selectAll(".chart")
    .data(data).enter()
    .append('g')
    .attr('class', 'g_containers1')
    .attr("transform", rectTransform2);
    
  g_containers1.append('rect')
    .attr('x',0)
    .attr('y',0)
    .attr('width',function(d){
      var tmr = new Date(d.date);
      tmr.setDate(d.date.getDate()+1);
      return x(tmr) - x(d.date);  
    })
    .attr('height',function(d){
      return height2 - y2(d.totalrev);
    });

  context.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height2 + ")")
    .call(xAxis2);

  context.append("g")
    .attr("class", "x brush")
    .call(brush)
    .selectAll("rect")
    .attr("y", -6)
    .attr("height", height2 + 7);

  //Draw Event Length Chart 
  var data2 = dataByEventLength(jsondata);
  data2 = reformatData(data2);
  drawEventLengthChart(data2);

  var data3 = dataByProgramId(jsondata);
  data3 = reformatData(data3);  
  projectIdChart(data3);  

  function brushed() {
    x.domain(brush.empty() ? x2.domain() : brush.extent());    
    focus.select(".x.axis").call(xAxis);
    // Reset zoom scale's domain  
    drawChart(data);
    refreshSubCharts(x.domain());
    zoom.x(x);
  }

  function refreshSubCharts(dateRange){  
    beDate = new Date(dateRange[0]).getTime();
    enDate = new Date(dateRange[1]).getTime();
    var updatedData = dataByProgramId(jsondata,beDate,enDate);
    updateProjectIdChart(updatedData);

    updatedData = dataByEventLength(jsondata,beDate,enDate);
    updateEventLengthChart(updatedData);
  }

  function drawChart(data){
    var g_containers = focus.selectAll(".g_containers")        
      .attr("transform", rectTransform);
    
    g_containers.select('rect')
      .attr('x',0)
      .attr('y',0)
      .attr('width',function(d){                
        var tmr = new Date(d.date);
        tmr.setDate(d.date.getDate()+1);
        return x(tmr) - x(d.date);        
      })
      .attr('height',function(d){
        return height - y(d.totalrev);
      });
  }

  function dataByDate(data){
    var expensesByName = d3.nest().key(function(d){
      return d.date;
    }).rollup(function(v){
      return d3.sum(v, function(d){return d.totalrev}).toFixed(2);
    }).entries(data).map(function(group){        
      return {
        date:group.key,
        totalrev:group.values
      }
    });
    return expensesByName;
  }

function dataByProgramId(data,beDate,enDate){  
  var expensesByName = d3.nest().key(function(d){
    return d.program_id;
  }).rollup(function(v){
    return d3.sum(v, function(d){            
      cuDate = new Date(d.date).getTime();
      if((cuDate >=beDate)&&(cuDate <=enDate))
        return d.totalrev;
      if(beDate==undefined && enDate==undefined)
        return d.totalrev;
    }).toFixed(2);
  }).entries(data).map(function(group){        
    return {
      program_id:group.key,
      totalrev:group.values
    }
  });
  return expensesByName;
}
function dataByEventLength(data,beDate,enDate){
  var expensesByName = d3.nest().key(function(d){
    return d.totaldaysold;
  }).rollup(function(v){
    return d3.sum(v, function(d){      
      cuDate = new Date(d.date).getTime();
      if((cuDate >=beDate)&&(cuDate <=enDate))
        return d.totalrev;
      if(beDate==undefined && enDate==undefined)
        return d.totalrev;
    }).toFixed(2);
  }).entries(data).map(function(group){        
    return {
      totaldaysold:group.key,
      totalrev:group.values
    }
  });
  return expensesByName;
}
function draw() {
  // redraw function  
  focus.select(".x.axis").call(xAxis);
  // Force changing brush range
  brush.extent(x.domain());
  
  svg.select(".brush").call(brush);
  drawChart(data);  
}

function reformatData(d) {    
    d.forEach(function(tmp_data){
      tmp_data.date = new Date(tmp_data.date * 1000);
      tmp_data.totalrev = parseFloat(tmp_data.totalrev);
    });   
    return d;
}

function getNextDay(day){
  var tmr = new Date(day);
  tmr.setDate(day.getDate()+1);
  return tmr;
}

function drawEventLengthChart(data){
  //sort bars based on value
  data = data.sort(function (a, b) {
      return d3.ascending(a.totalrev, b.totalrev);
  })

  //set up svg using margin conventions - we'll need plenty of room on the left for labels
  var margin = {
      top: 15,
      right: 120,
      bottom: 15,
      left: 60
  };

  var width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
  
  var svg = d3.select("#eventlength_chart_wrapper").append("svg")
      .attr('viewBox','0 0 960 500')
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scale.linear()
      .range([0, width])
      .domain([0, d3.max(data, function (d) {
          return d.totalrev;
      })]);

  var y = d3.scale.ordinal()
      .rangeRoundBands([height, 0], .1)
      .domain(data.map(function (d) {
          return d.totaldaysold;
      }));

  //make y axis to show bar names
  var yAxis = d3.svg.axis()
      .scale(y)
      //no tick marks
      .tickSize(0)
      .orient("left");

  var gy = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  var bars = svg.selectAll(".bar")
      .data(data)
      .enter()
      .append("g")

  //append rects
  bars.append("rect")
      .transition()
      .attr("class", "bar")
      .attr("y", function (d) {
          return y(d.totaldaysold);
      })
      .attr("height", y.rangeBand())
      .attr("x", 0)
      .attr("width", function (d) {
          return x(d.totalrev);
      });

  //add a value label to the right of each bar
  bars.append("text")
      .attr("class", "label")
      //y position of the label is halfway down the bar
      .attr("y", function (d) {
          return y(d.totaldaysold) + y.rangeBand() / 2 + 4;
      })
      //x position is 3 pixels to the right of the bar
      .attr("x", function (d) {
          return x(d.totalrev) + 3;
      })
      .text(function (d) {
          return d.totalrev;
      });
}

          return x(d.totalrev);

  //add a value label to the right of each bar
  var labels = svg.selectAll(".label")

  labels            
      .attr("y", function (d) {
          return y(d.totaldaysold) + y.rangeBand() / 2 + 4;

      //x position is 3 pixels to the right of the bar
