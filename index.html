<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
  clip-path: url(#clip);
}

rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.g_wrapper{
  clip-path:url(#clip);
}
#totalrev_chart_wrapper{
  width: 100%;
}
#eventlength_chart_wrapper,#projectid_chart_wrapper{
  width: 50%;
  float: left;
}
  #xaxis .domain {
    fill:none;
    stroke:#000;
  }
  #xaxis text, #yaxis text {
    font-size: 12px;
  }
</style>
<body>
<div id="totalrev_chart_wrapper"></div>
<div id="eventlength_chart_wrapper"></div>
<div id="projectid_chart_wrapper"></div>
<!-- <script src="../d3.v3.js"></script> -->
<script src="assets/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%b %Y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var svg = d3.select("#totalrev_chart_wrapper").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  	.append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var zoom = d3.behavior.zoom()
    .on("zoom", draw);
// Add rect cover the zoomed graph and attach zoom event.
var rect = svg.append("svg:rect")
    .attr("class", "pane")
    .attr("width", width)
    .attr("height", height)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(zoom);

var rectTransform = function(d) {    
    return "translate(" + x(d.date) + "," + y(d.totalrev) + ")";
    };
var rectTransform2 = function(d) {
    return "translate(" + x2(d.date) + "," + y2(d.totalrev) + ")";
    };
d3.json("data/testdatawithoutnull.json", function(error, jsondata) {
	data = type(jsondata);
  var endDate = d3.max(data.map(function(d){return getNextDay(d.date)}));
  var startDate = d3.min(data.map(function(d){return d.date}));
  	// x.domain([startDate,endDate]);
    x.domain(d3.extent(data.map(function(d){return d.date})))
 	  y.domain([0, d3.max(data.map(function(d) { return d.totalrev; }))]);
  	x2.domain(x.domain());
  	y2.domain(y.domain());  	
  	
  	// Set up zoom behavior
  	zoom.x(x);
  	var g_wrapper = focus.append('g').attr('class','g_wrapper');
      var g_containers = g_wrapper.selectAll(".chart")
        .data(data).enter()
        .append('g')
        .attr('class', 'g_containers')
        .attr("transform", rectTransform);
    
    g_containers.append('rect')
      .attr('x',0)
      .attr('y',0)
      .attr('width',function(d){                
        var tmr = new Date(d.date);
        tmr.setDate(d.date.getDate()+1);
        return x(tmr) - x(d.date);        
      })
      .attr('height',function(d){
        return height - y(d.totalrev);
      });

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis); 

    var g_containers1 = context.selectAll(".chart")
        .data(data).enter()
        .append('g')
        .attr('class', 'g_containers')
        .attr("transform", rectTransform2);
    
    g_containers1.append('rect')
      .attr('x',0)
      .attr('y',0)
      .attr('width',function(d){
        var tmr = new Date(d.date);
        tmr.setDate(d.date.getDate()+1);
        return x(tmr) - x(d.date);  
      })
      .attr('height',function(d){
        return height2 - y2(d.totalrev);
      });

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

      //Draw Event Length Chart 
  drawEventLengthChart();
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());  
  focus.select(".x.axis").call(xAxis);
  // Reset zoom scale's domain	
  drawChart(data);
  zoom.x(x);
}

function draw() {
  // redraw function  
  focus.select(".x.axis").call(xAxis);
  // Force changing brush range
  brush.extent(x.domain());
  
  svg.select(".brush").call(brush);
  drawChart(data); 	
}

function type(d) {		
  	d.forEach(function(tmp_data){
  		tmp_data.date = new Date(tmp_data.date * 1000);
  		tmp_data.totalrev = parseFloat(tmp_data.totalrev);
  	});  	
  	return d;
}

function drawChart(data){
	var g_containers = focus.selectAll(".g_containers")        
        .attr("transform", rectTransform);
    
    g_containers.select('rect')
    	.attr('x',0)
    	.attr('y',0)
    	.attr('width',function(d){    		    		
    		var tmr = new Date(d.date);
    		tmr.setDate(d.date.getDate()+1);
    		return x(tmr) - x(d.date);    		
    	})
    	.attr('height',function(d){
    		return height - y(d.totalrev);
    	});
}

function getNextDay(day){
  var tmr = new Date(day);
  tmr.setDate(day.getDate()+1);
  return tmr;
}

function drawEventLengthChart(data){
    var categories= ['','Accessories', 'Audiophile', 'Camera & Photo', 'Cell Phones', 'Computers','eBook Readers','Gadgets','GPS & Navigation','Home Audio','Office Electronics','Portable Audio','Portable Video','Security & Surveillance','Service','Television & Video','Car & Vehicle'];

    var dollars = [213,209,190,179,156,209,190,179,213,209,190,179,156,209,190,190];

    var colors = ['#0000b4','#0082ca','#0094ff','#0d4bcf','#0066AE','#074285','#00187B','#285964','#405F83','#416545','#4D7069','#6E9985','#7EBC89','#0283AF','#79BCBF','#99C19E'];

    var grid = d3.range(25).map(function(i){
      return {'x1':0,'y1':0,'x2':0,'y2':480};
    });

    var tickVals = grid.map(function(d,i){
      if(i>0){ return i*10; }
      else if(i===0){ return "100";}
    });

    var xscale = d3.scale.linear()
            .domain([10,250])
            .range([0,722]);

    var yscale = d3.scale.linear()
            .domain([0,categories.length])
            .range([0,480]);

    var colorScale = d3.scale.quantize()
            .domain([0,categories.length])
            .range(colors);

    var canvas = d3.select('#eventlength_chart_wrapper')
            .append('svg')
            .attr({'width':900,'height':550});

    var grids = canvas.append('g')
              .attr('id','grid')
              .attr('transform','translate(150,10)')
              .selectAll('line')
              .data(grid)
              .enter()
              .append('line')
              .attr({'x1':function(d,i){ return i*30; },
                 'y1':function(d){ return d.y1; },
                 'x2':function(d,i){ return i*30; },
                 'y2':function(d){ return d.y2; },
              })
              .style({'stroke':'#adadad','stroke-width':'1px'});

    var xAxis = d3.svg.axis();
      xAxis
        .orient('bottom')
        .scale(xscale)
        .tickValues(tickVals);

    var yAxis = d3.svg.axis();
      yAxis
        .orient('left')
        .scale(yscale)
        .tickSize(2)
        .tickFormat(function(d,i){ return categories[i]; })
        .tickValues(d3.range(17));

    var y_xis = canvas.append('g')
              .attr("transform", "translate(150,0)")
              .attr('id','yaxis')
              .call(yAxis);

    var x_xis = canvas.append('g')
              .attr("transform", "translate(150,480)")
              .attr('id','xaxis')
              .call(xAxis);

    var chart = canvas.append('g')
              .attr("transform", "translate(150,0)")
              .attr('class','bars')
              .selectAll('rect')
              .data(dollars)
              .enter()
              .append('rect')
              .attr('height',19)
              .attr({'x':0,'y':function(d,i){ return yscale(i)+19; }})
              .style('fill',function(d,i){ return colorScale(i); })
              .attr('width',function(d){ return 0; });


    var transit = d3.select("#eventlength_chart_wrapper svg").selectAll("rect")
                .data(dollars)
                .transition()
                .duration(1000) 
                .attr("width", function(d) {return xscale(d); });

    var transitext = d3.select('.bars')
              .selectAll('text')
              .data(dollars)
              .enter()
              .append('text')
              .attr({'x':function(d) {return xscale(d)-200; },'y':function(d,i){ return yscale(i)+35; }})
              .text(function(d){ return d+"$"; }).style({'fill':'#fff','font-size':'14px'});
  }
</script>
